data:
  dataset: iris
  test_size: 0.3
preprocessing:
  scaling: true
  feature_selection:
    enabled: true
    method: variance_threshold
    threshold: 0.1
model:
  name: RandomForestClassifier
  hyperparameters:
    n_estimators: 100
    max_depth: null
evaluation:
  metrics:
  - accuracy
  - precision
  - recall
  - f1
